<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title th:text="|Tag searched: ${tag}|"></title>
  <link rel="stylesheet" type="text/css" media="all" href="/src/css/style.css" th:href="@{/src/css/style.css}" />
</head>

<body>
  <section class="section-header">
    <header class="main-header">
      <h1 th:text="|List of movies from searched tag: ${tag}|"></h1>
    </header>
  </section>
  <section class="main-nav">
    <nav>
      <ul class="nav-items">
        <li class="nav-item">
          <a th:href="@{/reviews}">Reviews</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/categories}">Categories</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/reviews/tags}">List of Tags</a>
        </li>
      </ul>
    </nav>
  </section>
  <section class="tag__reviews">
    <ul>
      <li th:each="review : ${tag.reviews}">
        <a th:href="|@{/reviews/}${review.title}|">
          <span class="reviewList" th:text="|${review.title}|"></span>
        </a>
      </li>
    </ul>
  </section>
  <script src="../static/src/js/app.js"></script>
</body>

</html>
