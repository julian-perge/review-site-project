<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="all" href="/src/css/style.css" th:href="@{/src/css/style.css}" />
    <title>Single Category</title>
</head>

<body>
    <section class="section-header">
        <header class="main-header">
            <h1 th:text="|List of all reviews in ${category}|"></h1>
        </header>
    </section>
    <section class="main-nav">
        <nav>
            <ul class="nav-items">
                <li class="nav-item">
                    <a th:href="@{/reviews}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reviews/tags}">List of Tags</a>
                </li>
            </ul>
        </nav>
    </section>
    <section class="main-reviews">
        <ul class="review-items">
            <!-- For each review in reviews database -->
            <li class="review-item" th:each="review : ${category.reviews}">
                <!-- link that review to the URL of the review's title-->
                <a class="review-title" th:href="|@{/reviews/}${review.title}|">
                    <span th:text="${review}"></span>
                    <figure>
                        <img th:src="|/src/images/${review.imgUrl}|" alt="image for review" />
                        <a th:href="|@{/category/}${review.category}|">
                            <figcaption th:text="${review.category}">
                            </figcaption>
                        </a>
                    </figure>
                </a>
            </li>
        </ul>
    </section>
    <script src="../static/src/js/app.js"></script>
</body>

</html>
