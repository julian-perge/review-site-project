<!DOCTYPE html>
<html>

<head>
	<title>All Tags</title>
	<link rel="stylesheet" type="text/css" media="all" href="/src/css/style.css" th:href="@{/src/css/style.css}" />
</head>

<body>
	<section class="section-header">
		<header class="main-header">
			<h1>List of all tags from reviews</h1>
		</header>
	</section>
	<section class="main-nav">
		<nav>
			<ul class="nav-items">
				<li class="nav-item">
					<a th:href="@{/categories}">Categories</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/reviews/tags}">List of Tags</a>
				</li>
			</ul>
		</nav>
	</section>
	<ul>
		<!-- For each review in reviews map -->
		<li th:each="tag : ${tags}">
			<a th:href="|@{/reviews/tags/}${tag.name}|">
				<span th:text="${tag}"></span>
			</a>
		</li>
	</ul>
</body>

</html>
