<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" th:href="@{/css/style.css}" />
    <title>Single Category</title>
</head>

<body>
    <section class="section-header">
        <header class="main-header">
            <h1 th:text="|List of all reviews in ${category}|"></h1>
        </header>
    </section>
    <section class="main-nav">
        <nav>
            <ul class="nav-items">
                <li class="nav-item">
                    <a th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reviews/tags}">List of Tags</a>
                </li>
            </ul>
        </nav>
    </section>
    <ul th:each="review : ${category.reviews}">
        <a th:href="|@{/reviews/}${review.title}|">
            <li th:text="${review.title}">

            </li>
        </a>
    </ul>

</body>

</html>
