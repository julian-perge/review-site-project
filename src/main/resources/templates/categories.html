<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="all" href="/src/css/style.css" th:href="@{/src/css/style.css}" />
    <title>All Categories</title>
</head>

<body>
    <section class="section-header">
        <header class="main-header">
            <h1>List of all catorgies</h1>
        </header>
    </section>
    <section class="main-nav">
        <nav>
            <ul class="nav-items">
                <li class="nav-item">
                    <a th:href="@{/reviews}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/tags}">List of Tags</a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="section-categories">
        <ul class="review-items">
            <!-- For each category in category repo -->
            <li class="review-item" th:each="category: ${categories}">
                <a th:href="|@{/category/}${category.name}|">
                    <span th:text="${category}"></span>
                </a>
            </li>
        </ul>
    </section>
    <script src="../static/src/js/app.js"></script>
</body>

</html>
