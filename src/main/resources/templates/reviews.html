<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>All Reviews</title>
	<link rel="stylesheet" type="text/css" media="all" href="/src/css/style.css" th:href="@{/src/css/style.css}" />
</head>

<body>
	<div class="container">
		<section class="section-header">
			<header class="main-header">
				<h1>List of all reviews on Perge Movie Reviews</h1>
			</header>
		</section>
		<section class="section-nav">
			<nav class="main-nav">
				<ul class="nav-items">
					<li class="nav-item">
						<a th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/reviews/tags}">List of Tags</a>
					</li>
				</ul>
			</nav>
		</section>
		<section class="main-reviews">
			<ul class="review-items">
				<!-- For each review in reviews database -->
				<li class="review-item" th:each="review : ${reviews}">
					<!-- link that review to the URL of the review's title-->
					<a class="review-title" th:href="|@{/reviews/}${review.title}|">
						<span th:text="${review}"></span>
						<figure>
							<img th:src="|/src/images/${review.imgUrl}|" alt="image for review" />
							<a th:href="|@{/category/}${review.category}|">
								<figcaption th:text="${review.category}">
								</figcaption>
							</a>
						</figure>
					</a>
				</li>
			</ul>
		</section>
	</div>
</body>

</html>
